<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <title>神経衰弱</title>
    <style>
        .card {
            height: 300px;
            width: 200px;
            /* border: 1px solid #aaa; */
            cursor: pointer;
        }
        .open {
            /* background-color: #eee; */
        }
        .close {
            /* background-color: red; */
            background-image: url("png/z01.png");
        }
    </style>
</head>
<body>
    <!-- <button onclick="init">スタート</button> -->
    <!-- カード生成
        HTML
            id名：c01 クローバの１
            クラス名：card close
                開いたら card open
        データ
            number: c01
            open: false 裏向き
    生成したカードを配列に入れる
    シャッフルする -->
    <table id="field"></table>
    <p id="sample"></p>
    

    <script type="text/javascript">
        var td;
        var field = document.getElementById("field");
        console.log(field);

        var socket = io.connect(); // ソケットへの接続
            
        $("#field").ready(function(e){
            console.log("ready");
            // console.log(field);
            socket.emit("client_to_server_onload", {value: field});
        });

        socket.on("server_to_client_draw", function(data){
            console.log("サーバーからdrawへ");
            // console.log(data.value);
            draw(data.value);
        });

        // DOMに書き出す
        function draw(cards){
            console.log("drawまできました");
            console.log(cards);
            // var field = document.getElementById("field");
            field.innerHTML = "";
            for (var i = 0; i < 4; i++){
                var tr = document.createElement("tr");
                for (var j = 0; j < 13; j++){
                    td = document.createElement("td");
                    var index = i * 13 + j;
                    // console.log(cards[index]);
                    var id = cards[index].mark; // シャッフルした配列から指定する
                    td.className = "card close";
                    td.id = id;
                    var src = 'png/'+id+'.png';
                    // console.log(src);
                    td.index = src;
                    td.style.backgroundImage = "url( png/z01.png )";
                    // td.textContent = id;
                    td.number = cards[index].number;
                    // td.onclick = click;
                    tr.appendChild(td);
                }
                field.appendChild(tr);
            }
            console.log("draw終わりました");
            console.log(field);
        }

    </script>
</body>
</html>
